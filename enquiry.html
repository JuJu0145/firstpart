<h2 style="color: #343a40;">Contact Us</h2>
  <h2 style="text-align: center;color: #343a40;">Send Us an Enquiry</h2>
  
    <form id="contactForm" style="max-width: 500px; background: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);position: -ms-page;">
      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name" required minlength="3" style="width: 100%; padding: 8px;"><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required style="width: 100%; padding: 8px;"><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" required minlength="10" rows="4" style="width: 100%; padding: 8px;"></textarea><br><br>

      <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px;">Send</button>
    </form>
    


  <p id="formMessage" style="text-align: center; color: green; display: none; margin-top: 1em;"></p>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const form = document.getElementById("contactForm");
  const messageBox = document.getElementById("formMessage");

  form.addEventListener("submit", function (e) {
    e.preventDefault(); // stop default submit action

    const name = document.getElementById("name");
    const email = document.getElementById("email");
    const message = document.getElementById("message");

    if (
      name.value.trim().length >= 3 &&
      email.validity.valid &&
      message.value.trim().length >= 10
    ) {
      messageBox.style.color = "green";
      messageBox.textContent = "✅ Thank you! Your message has been sent.";
      messageBox.style.display = "block";
      form.reset();
    } else {
      messageBox.style.color = "red";
      messageBox.textContent = "⚠️ Please complete all fields correctly.";
      messageBox.style.display = "block";
    }
  });
});
</script>
